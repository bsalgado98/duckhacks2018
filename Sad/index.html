<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title> Stress Away</title>
        <link rel= "stylesheet" href="../CSS/styles.css">
        
        
    </head>
    
    <body onload = "onLoad2()">
        <h1 class = "p1" id = "p1"></h1>
        <script>
            var text = ["Take a deep breath in ...", "Watch your problem shrink away ...", "You have bigger better things to focus in life ..."];
            var counter = 0;
            var elem = document.getElementById("p1");
            elem.innerHTML = text[counter];
            var inst = setInterval(change, 5000);
            function change() {
                counter++;
                elem.innerHTML = text[counter];
                if (counter == 2) {
                clearInterval(inst); 
                }
            }
        </script>
        <div class="container" id="container">
            <img class = "img" src="../Images/cartoon-thought-bubble-md.png" id="img">
            <div class="sadproblemdiv">
                <p class= "sadproblem" id = "sadproblem"></p>
            </div>
            <script> 
                //var user_input = "Hello I have an announcement to make"
                console.log(localStorage.getItem("userinput"));
                document.getElementById("sadproblem").innerHTML = localStorage.getItem("userinput");
                //document.getElementById("sadproblem").innerHTML = "Hello";
            </script>
        </div> 
        
        <script src="../JS/homejavascript.js"></script>
        
        

    </body>

</html>
